<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Calcula IMC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./style.css"
        />
        <script defer type="text/javascript" src="./javascript.js"></script>
    </head>

    <body>
        <header id="cabecario">
            <!-- Início do cabeçario com o título do conteúdo -->
            <h1>
                Calcula IMC
            </h1>
        </header>
        <!-- Fim do cabeçário-->

        <section>
            <form id="form">
                <!--Conteúdo da página que contem os cáculos-->
                <div class="calculadora">
                    <h3>
                        Calcule seu IMC
                    </h3>
                    <div class="inLine">
                        <h4>
                            ALTURA
                        </h4>
                        <input
                            type="number"
                            id="altura"
                            min="0"
                            placeholder=" altura em cm"
                            onfocus="focus(this)"
                        />
                    </div>

                    <div class="inLine">
                        <h4>
                            PESO
                        </h4>
                        <input
                            type="number"
                            id="peso"
                            min="0"
                            placeholder=" Insira o seu peso em kg"
                        />
                    </div>

                    <input
                        class="submit"
                        type="submit"
                        class="inBlock"
                        id="calcular"
                        value="CALCULAR"
                        onclick=""
                    />

                    <div class="inLine">
                        <h4>
                            SEU IMC
                        </h4>
                        <input type="text" id="resultado" />
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
