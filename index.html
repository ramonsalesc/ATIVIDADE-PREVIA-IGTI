<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calcula IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <script src="./javascript.js"></script>
  </head>
  <header>
    <!-- Início do cabeçario com o título do conteúdo -->
    <h1>
      Calcula IMC
    </h1>
  </header>
  <!-- Fim do cabeçário-->
  <body>
    <section>
      <!--Conteúdo da página que contem os cáculos-->
      <div class="calculadora">
        <h3>
          Calcule seu IMC
        </h3>
        <div>
          <h4>
            ALTURA
          </h4>
          <input class="inputNumber" type="number" id="altura" />
        </div>

        <div>
          <h4>
            PESO
          </h4>
          <input class="inputNumber" type="number" id="peso" />
        </div>
        <div>
          <input class="inputText" type="text" id="resultado" />
        </div>
      </div>
    </section>
  </body>
</html>
